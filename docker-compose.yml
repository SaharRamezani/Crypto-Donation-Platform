services:
  # Hardhat Node - Local Ethereum blockchain
  hardhat:
    build:
      context: .
      target: hardhat-node
    container_name: crypto-donation-hardhat
    ports:
      - "8545:8545"
    networks:
      - crypto-network

  # Contract Deployer - Uses Sepolia if deployed, otherwise deploys to local Hardhat
  deployer:
    build:
      context: .
      target: hardhat-node
    container_name: crypto-donation-deployer
    depends_on:
      - hardhat
    environment:
      - HARDHAT_NETWORK=docker
    command: >
      sh -c "
        echo 'Checking for existing Sepolia deployment...' &&
        if [ -f /app/frontend/contract-abi.sepolia.json ]; then
          echo 'Found Sepolia deployment, using real contract address...' &&
          cp /app/frontend/contract-abi.sepolia.json /app/frontend/contract-abi.json &&
          echo 'Using Sepolia contract:' &&
          cat /app/frontend/contract-abi.json | head -5 &&
          echo 'Frontend configured for Sepolia!'
        else
          echo 'No Sepolia deployment found, deploying to local Hardhat...' &&
          sleep 15 &&
          npx hardhat run scripts/deploy.js --network docker &&
          echo 'Local contract deployed successfully!'
        fi
      "
    networks:
      - crypto-network
    volumes:
      - ./frontend:/app/frontend

  # Frontend - Nginx web server
  frontend:
    build:
      context: .
      target: frontend
    container_name: crypto-donation-frontend
    ports:
      - "3000:80"
    depends_on:
      - hardhat
    networks:
      - crypto-network
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  crypto-network:
    driver: bridge
