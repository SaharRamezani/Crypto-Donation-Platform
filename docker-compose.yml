services:
  # Hardhat Node - Local Ethereum blockchain
  hardhat:
    build:
      context: .
      target: hardhat-node
    container_name: crypto-donation-hardhat
    ports:
      - "8545:8545"
    networks:
      - crypto-network

  # Contract Deployer - Deploys contracts after hardhat starts
  deployer:
    build:
      context: .
      target: hardhat-node
    container_name: crypto-donation-deployer
    depends_on:
      - hardhat
    environment:
      - HARDHAT_NETWORK=docker
    command: >
      sh -c "
        echo 'Waiting for Hardhat node to start...' &&
        sleep 15 &&
        npx hardhat run scripts/deploy.js --network docker &&
        echo 'Contract deployed successfully!'
      "
    networks:
      - crypto-network
    volumes:
      - ./frontend:/app/frontend

  # Frontend - Nginx web server
  frontend:
    build:
      context: .
      target: frontend
    container_name: crypto-donation-frontend
    ports:
      - "3000:80"
    depends_on:
      - hardhat
    networks:
      - crypto-network
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro

networks:
  crypto-network:
    driver: bridge
